<html>
  <head>
    <title>Ladybugs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container mt-3">
      <center><h2>Grupa Ladybugs</h2></center>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/ladybugs1.jpg" alt="Ladybugs" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="img/ladybugs2.jpg" alt="Ladybugs" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="img/ladybugs3.jpg" alt="Ladybugs" style="width:100%;">
          </div>
        </div>
    
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <center><h2>Ne place sa ne distram</h2></center>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="img/dist1a.jpg" alt="Distractie">
            <div class="caption">
              <p>Ne distram cu bunicii</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="img/dist2a.jpg" alt="Distractie">
            <div class="caption">
              <p>Ne distram dansand</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="img/dist3a.jpg" alt="Distractie">
            <div class="caption">
              <p>Ne distram la gradinita</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="img/movie.mp4"></iframe>
      </div>
    </div>
  	
  </body>
</html>
